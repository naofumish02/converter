<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        *{
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body style="background-color: gray;">
    <div>
    <form>
        <table border="0px" style="background-color: rgba(39, 37, 37, 0.884); padding: 5%;">
            <tr>
               <td style="text-align: center; color: white;"><h1> Length Converter </h1> </td>
            </tr>
                <td><span>Inches </span> <input name="inch" id="inch" type="number" style="height: 5vh;"></td>
            </tr>
            <tr>
                
                <td> 
                    <br>
                    <button type="button" onclick="convertcm(); return false" style="height: 5vh;"> Centimeter </button>
                    <button type="button" onclick="convertm(); return false" style="height: 5vh;"> Meter </button>
                    <button type="button" onclick="convertmm(); return false" style="height: 5vh;"> Millimeter</button>
                    
                </td>
            </tr>
            <tr>
                <td><h1 id="result" style="background-color: black; width: 300px; color: white; text-align: center;"></h1></td>
            </tr>
            </table>


            <script>
                function convertcm() {
                    var inch = parseInt(document.getElementById('inch').value)
                    var convertcm = (inch * 2.54)
                     
                    document.getElementById('result').innerHTML = convertcm;
                    return false;
                }
                function convertmm() {
                    var inch = parseInt(document.getElementById('inch').value)
                    var convmm = (inch * 25.4)
                     
                    document.getElementById('result').innerHTML = convmm;
                    return false;
                }
                function convertm() {
                    var inch = parseInt(document.getElementById('inch').value)
                    var convm = (inch * 0.0254)
                     
                    document.getElementById('result').innerHTML = convm;
                    return false;
                }
            </script>
     </form>
    </div>
</body>
</html>
